for mobile: add block .user-status.mobile-only after .account-title:

<h1 class="account-title">Мій акаунт</h1>
<div class="user-status mobile-only">
    <span>Резидент</span>
    <span class="cashback-label">кешбек 5%</span>
</div>



for desktop add block .user-status.desktop-only after #info:
<div data-id="#info" class="account-section">
    <div class="user-status desktop-only">
        <span>Резидент</span>
        <span class="cashback-label">кешбек 5%</span>
    </div>
....
