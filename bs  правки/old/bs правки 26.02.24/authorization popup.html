 <!-- authorization popup -->
 <div class="authorization-popup">
    <div class="authorization-popup-dialog">
        <div class="authorization-popup-content">
            <div class="authorization-popup-body">

                <!-- Back to site-->
                <a href="index.html" class="auth-link">
                    <svg width="23" height="10" viewBox="0 0 23 10" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M23 5H1M1 5L7.06897 9.5M1 5L7.06897 0.5" stroke="#4B6D74" />
                    </svg>
                    <span>Повернутись до сайту</span>
                </a>

                <!-- Tab links -->
                <div class="tab">
                    <button class="tablinks active" onclick="openOption(event, 'sign-in')">Вхід</button>
                    <button class="tablinks" onclick="openOption(event, 'sign-up')">Реєстрація</button>
                </div>

                <!-- Tab content -->
                <div id="sign-in" class="tabcontent" style="display: block;">
                    <div class="sign-in__content">
                        <form class="contacts__form">
                            <div class="contacts__form__input-block">
                                <p class="contacts__form__lable">E-mail</p>
                                <input type="email" name="user_email">
                            </div>
                            <div class="contacts__form__input-block">
                                <p class="contacts__form__lable">Пароль</p>
                                <input type="text" name="user_password">
                            </div>
                            <div class="input-row links">
                                <div class="auth-link forget-password-btn">Забули пароль?</div>
                            </div>
                            <button class="contacts__form__btn product__card__info__button">Вхід</button>
                        </form>
                    </div>
                    <div class="remind-password__content">
                        <h3>Відновлення паролю</h3>
                        <form class="contacts__form">
                            <div class="contacts__form__input-block">
                                <p class="contacts__form__lable">E-mail</p>
                                <input type="email" name="user_email">
                            </div>
                            <button
                                class="contacts__form__btn product__card__info__button">Нагадати</button>
                        </form>
                    </div>
                </div>

                <div id="sign-up" class="tabcontent">
                    <form class="contacts__form">
                        <div class="contacts__form__input-block">
                            <p class="contacts__form__lable">Ім’я</p>
                            <input type="text" name="user_name">
                        </div>
                        <div class="contacts__form__input-block">
                            <p class="contacts__form__lable">Номер телефону</p>
                            <input type="phone" name="user_phone" maxlength="13">
                        </div>
                        <div class="contacts__form__input-block">
                            <p class="contacts__form__lable">E-mail</p>
                            <input type="email" name="user_email">
                        </div>
                        <div class="contacts__form__input-block">
                            <p class="contacts__form__lable">Пароль</p>
                            <input type="text" name="user_password">
                        </div>
                        <div class="contacts__form__input-block">
                            <p class="contacts__form__lable">Повторіть пароль</p>
                            <input type="text" name="user_password_repeat">
                        </div>
                        <label class="contacts__form__checkbox">
                            <input type="checkbox">
                            <p>Натискаючи Ви погоджуєтесь з правилами нашої <a href="#"
                                    target="_blank">політики конфіденційності</a></p>
                        </label>
                        <button class="contacts__form__btn product__card__info__button">Вхід</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
